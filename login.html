<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
    <style>
        body, html {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <input type="text" id="login" class="input" />
            <input type="pssword" id="password" class="input" />
            <button onclick="login()" class="button">Вхід</button>
        </div>
    </div>
    
    <script>
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if(isLoggedIn === "true") {
            window.location.href = "/";
        }
        
        const login = () => {
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;
            
            if(login.trim().toLowerCase() === "кигирда" && password.trim().toLowerCase() === "квестівна") {
                window.location.href = "/";
                localStorage.setItem('isLoggedIn', 'true');
            } else {
                alert("Не вірно, спробуй ще раз");
            }
        }
    </script>
</body>
</html>
